version: 2

sources:
  - name: jaffle_shop
    database: raw
    schema: jaffle_shop
    tables:
      - name: customers
      - name: orders
        config:
          loaded_at_field: CAST(_etl_loaded_at AS TIMESTAMP WITH TIME ZONE)
          freshness:
            warn_after:
              count: 24
              period: hour
            error_after:
              count: 144
              period: hour

